<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0a0a0a; 
            color: #fff; 
            font-family: 'Playfair Display', serif;
        }
        .navbar, .footer { 
            background-color: #1a1a1a; 
        }
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?candle,dark') no-repeat center center/cover;
            position: relative;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .hero-content p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .btn-custom {
            background: #ffcc00;
            color: #000;
            padding: 12px 30px;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-custom:hover {
            background: #e6b800;
            color: #000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">

            <a class="navbar-brand" href="home.html">Eve's Scented Candles</a>

                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>

        <div class="hero-overlay"></div>

            <h1> May your day be as cozy as a scented candle's glow.</h1>
            <p>Experience the warmth and elegance of handcrafted candles.</p>
